<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple input</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
</head>
<body class="bg-yellow-500  h-screen flex justify-center items-center" >
         <div class="max-w-2xl w-full p-10">
             <div class="shadow px-10  py-5 rounded-lg bg-gray-200">
                <div class="text-xl text-center underline mb-5">
                    Multiple Input checkboxes
                </div>
                <div class="inbox ">
                    <div class="item flex my-2">
                        <div>
                            <input type="checkbox">
                        </div>
                       
                        <p class="pl-5">This is an inbox layout</p>
                    </div>
                    <div class="item flex  my-2">
                        <div>
                            <input type="checkbox">
                        </div>
                        <p  class="pl-5">Check one item</p>
                    </div>
                    <div class="item flex  my-2">
                        <div>
                            <input type="checkbox">
                        </div>
                        <p  class="pl-5">Hold down your shift key</p>
                    </div>
                    <div class="item flex  my-2">
                    <div>
                        <input type="checkbox">
                    </div>
                        <p  class="pl-5">Check a lower item</p>
                    </div>
                    <div class="item flex  my-2">
                        <div>
                            <input type="checkbox">
                        </div>
                        <p  class="pl-5">Everything in between should alos be set to checked</p>
                    </div>
                    <div class="item flex  my-2">
                    <div>
                        <input type="checkbox">
                    </div>
                        <p  class="pl-5">Try do it with out any libraries</p>
                    </div>
                    <div class="item flex my-2">
                    <div>
                        <input type="checkbox">
                    </div>
                        <p  class="pl-5">Just regular javascript</p>
                    </div>
                    <div class="item flex  my-2">
                    <div>
                        <input type="checkbox">
                    </div>
                        <p  class="pl-5">Good luck</p>
                    </div>
                    <div class="item flex  my-2">
                    <div>
                        <input type="checkbox">
                    </div>
                        <p  class="pl-5">Don't forget to tweet your result</p>
                    </div>
                </div>
             </div>
         </div>

      <script src="index.js"></script>
</body>
</html>
